<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catch Your Favorite Pokémon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .pokemon-card {
      max-width: 300px;
      margin: 20px auto;
    }
    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Catch Your Favorite Pokémon</h1>
    <input type="text" id="pokemonInput" class="form-control mb-3" placeholder="Enter Pokémon name">
    <button id="searchBtn" class="btn btn-primary mb-4">Search</button>
    
    <div id="pokemonResult" class="pokemon-card"></div>
    <div id="errorMessage" class="text-danger mt-3"></div>
  </div>

  <script src="pokeapi.js"></script>
</body>
</html>
